version: "2"
sql:
- schema: "internal/db/migrations/"
  queries: "internal/db/sqlc/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "internal/db"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      emit_exact_table_names: false
  rules:
    - sqlc/db-prepare
